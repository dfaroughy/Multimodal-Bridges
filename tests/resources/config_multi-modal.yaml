trainer:
  max_epochs: 5
  gradient_clip_val: 1.0
  optimizer_name: AdamW
  optimizer_params:
    lr: 0.001
    weight_decay: 5.0e-5
    betas: [0.9, 0.999]
    eps: 1.e-8
    amsgrad: false
  scheduler_name: CosineAnnealingLR
  scheduler_params:
    T_max: 10
    eta_min: 1.0e-5
    last_epoch: -1

data:
  modality: multi-modal
  batch_size: 10
  split_ratios: [0.7, 0.3]  # train / val / test
  continuous_features: ['pt', 'eta_rel', 'phi_rel']
  discrete_features: tokens
  target_name: AspenOpenJets
  target_path: /home/df630/Multimodal-Bridges/tests/resources/
  target_train_files: 2016H_job0_mini.h5
  target_test_files: 2016H_job0_mini.h5
  source_name: MultiModalNoise
  min_num_particles: 0
  max_num_particles: 128
  num_jets: 100
  vocab_size: 8 

model:
  bridge_continuous: UniformLinearFlow
  bridge_discrete: TelegraphBridge
  loss_weights: 'learnable'
  sigma: 0.0001
  gamma: 0.125
  num_timesteps: 10
  time_eps: 0.0001

encoder:
  name: MultiModalEPiC
  num_blocks: 2
  dim_hidden_local: 4
  dim_hidden_glob: 4
  skip_connection: true
  dropout: 0.2
  dim_emb_time: 4
  dim_emb_continuous: 4
  dim_emb_discrete: 4

comet_logger:
  api_key: 8ONjCXJ1ogsqG1UxQzKxYn7tz
  project_name: multimodal-jets
  workspace: dfaroughy
  save_dir: /home/df630/Multimodal-Bridges/tests/output
    
checkpoints:
  dirpath: null 
  monitor: val_loss      
  mode: min            
  save_top_k: 1
  filename: best
  save_last: true